<body>
    <div class="wrapper">
        
        <header class="about__header">
            <div class="logo">
                <a href="Index.html"><img src="/Bilder/ReshineLogga.png" alt="bild pÃ¥ loggan"></a>
            </div>
            <nav class="nav">
                <a href="Index.html">home</a>
                <a href="About.html">about</a>
                <a href="products.html">products</a>
                <a href="contact.html">contact</a>
            </nav>
        </header>
        <main class="contact__main">
            <div class="contact__container">
                <section class="formbox">
                    <form action="contact" class="contact__form">
                        <input type="text" name="name" id="form__name" class="input_text move">
                        <label for="name" class="name_label">Fullname</label>
                        <input type="email" name="email" id="form__email" class="input_text move">
                        <label for="email" class="email_label">Email</label>
                        <span>

                            <label for="topic" class="select_label"> Topic</label>
                            <select name="topic" id="form__topic">
                                <option value="topic" selected disabled hidden>Choose topic</option>
                                <option value="question">Question</option>
                                <option value="product">Product</option>
                                <option value="feedback">Feedback</option>
                                <option value="any">Any</option>
                            </select>
                        </span>
                        <textarea name="message" id="form__message" cols="30" rows="10"></textarea>
                        <input type="submit" value="submit" class="btn">
                    </form>
                </section>
                <section class="contact__info">
                    <h2>Contact us</h2>
                    <p>Please contact us if you have any problem with our product or have a suggestion. our response time is 5 weeks</p>
                </section>
            </div>
            </main>
        <footer>
            <div class="footer__wrapper">
            <div class="footer__logo">
                <img src="/Bilder/ReshineLogga.png" alt="Logo of reshine">
            </div>

                <div class="footer__nav">
                    <nav>
                        <ul>
                            <li><a href="Index.html">Home</a></li>

                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <p>copyright</p>
            </footer>
    </div>
    </body>
    </html>
