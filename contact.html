        <main class="contact__main">
            <div class="contact__container">
                <section class="formbox">
                    <form action="contact" class="contact__form">
                        <input type="text" name="name" id="form__name" placeholder="Fullname">
                        <input type="email" name="email" id="form__email" placeholder="Email">
                        <label for="topic"> Topic</label>
                        <select name="topic" id="form__topic">
                            <option value="topic" selected disabled hidden>Choose topic</option>
                            <option value="question">Question</option>
                            <option value="product">Product</option>
                            <option value="feedback">Feedback</option>
                            <option value="any">Any</option>
                        </select>
                        <textarea name="message" id="form__message" cols="30" rows="10"></textarea>
                        <input type="submit" value="submit" class="btn">
                    </form>
                </section>
                <section class="contact__info">
                    <h2>Contact us</h2>
